<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon Quiz Challenge</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="theme-toggle-container">
      <button id="theme-toggle" class="theme-toggle" aria-label="Toggle Theme">
        <i class="fas fa-moon"></i>
      </button>
    </div>

    <div class="container">
      <!-- START SCREEN -->
      <div class="screen active" id="start-screen">
        <h1>ðŸ§  Quiz Time!</h1>
        <p>Test your knowledge with our challenging questions!</p>
        <button id="start-btn">Start Quiz</button>
      </div>

      <!-- QUIZ SCREEN -->
      <div class="screen" id="quiz-screen">
        <div class="quiz-header">
          <h2 id="question-text">Question goes here</h2>
          <div class="quiz-info">
            <p>
              Question <span id="current-question">1</span> of
              <span id="total-questions">5</span>
            </p>
            <p>Score: <span id="score">0</span></p>
          </div>
        </div>

        <div id="answers-container" class="answers-container"></div>

        <div class="progress-bar">
          <div id="progress" class="progress"></div>
        </div>
      </div>

      <!-- RESULT SCREEN -->
      <div class="screen" id="result-screen">
        <h1>ðŸŽ‰ Quiz Results</h1>
        <div class="result-info">
          <p>
            You scored <span id="final-score">0</span> out of
            <span id="max-score">5</span>
          </p>
          <div id="result-message">Good job!</div>
        </div>
        <button id="restart-btn">Try Again</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

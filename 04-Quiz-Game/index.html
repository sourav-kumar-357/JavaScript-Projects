<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <button id="theme-toggle" class="theme-toggle" aria-label="Toggle Theme">
            <div class="toggle-track">
                <div class="toggle-thumb">
                    <svg class="theme-icon moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                    <svg class="theme-icon sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                </div>
            </div>
        </button>
        <svg
          id="icon"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <circle cx="12" cy="12" r="5"></circle>
          <path
            d="M12 1v2m0 18v2m9-9h-2M3 12H1m16.95 4.95l-1.41-1.41M6.46 6.46L5.05 5.05m0 13.9l1.41-1.41M17.54 6.46l1.41-1.41"
          ></path>
        </svg>
      </button>

      <!-- START SCREEN -->
      <div class="screen active" id="start-screen">
        <h1>ðŸ§  Quiz Time!</h1>
        <p>Test your brain with some tricky questions!</p>
        <button id="start-btn">Start Quiz</button>
      </div>

      <!-- QUIZ SCREEN -->
      <div class="screen" id="quiz-screen">
        <div class="quiz-header">
          <h2 id="question-text">Question goes here</h2>
          <div class="quiz-info">
            <p>
              Question <span id="current-question">1</span> of
              <span id="total-questions">5</span>
            </p>
            <p>Score: <span id="score">0</span></p>
          </div>
        </div>

        <div id="answers-container" class="answers-container"></div>

        <div class="progress-bar">
          <div id="progress" class="progress"></div>
        </div>
      </div>

      <!-- RESULT SCREEN -->
      <div class="screen" id="result-screen">
        <h1>ðŸŽ‰ Quiz Results</h1>
        <div class="result-info">
          <p>
            You scored <span id="final-score">0</span> out of
            <span id="max-score">5</span>
          </p>
          <div id="result-message">Good job!</div>
        </div>
        <button id="restart-btn">Try Again</button>
      </div>
    </div>

    <!-- Sound Effects -->
    <audio id="correct-sound" src="correct.mp3" preload="auto"></audio>
    <audio id="incorrect-sound" src="incorrect.mp3" preload="auto"></audio>

    <script src="script.js"></script>
  </body>
</html>
